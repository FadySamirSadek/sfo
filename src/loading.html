<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sfo</title>
  <style>
    h2 {
      margin: 0;
    }
    .loading-container {
      height: 80vh;
      width: 85%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading {
      width: 50%;
      text-align: center;
      position: relative;
    }
    #earth {
      font-size: 50px;
    }
    #plane {
      width: 100%;
      line-height: 50px;
      animation: rotate 5s infinite linear reverse;
      text-align: right;
      position: absolute;
      top: 0;
    }
    #cloud {
      width: 50%;
      line-height: 50px;
      animation: rotate 5s infinite linear;
      text-align: right;
      position: absolute;
      left: 25%;
      top: 0;
    }
    .plane-icon {
      display: inline-block;
      transform: rotate(300deg);
    }
    .cloud-icon {
      display: inline-block;
      transform: rotate(90deg);
    }
    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

</html>
